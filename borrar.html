<div class="container">
  Comparacion de poblacion
  <div class="row g-3" id="listado">
    <div class="card col-2 col-md-2" style="width: 18rem">
      <img src="${pais.flags.png}" class="card-img-top img-fluid" />
      <div class="card-body">
        <h5 class="card-title">${pais.translations.spa.common}</h5>
        <p class="card-text">Capital: ${pais.capital}</p>
        <p class="card-text">Continente: ${pais.continents}</p>
        <p class="card-text">Lenguaje nativo: ${lengNativo}</p>
        <p class="card-text">Poblacion: ${pais.population.toLocaleString()}</p>
      </div>
    </div>
  </div>
</div>
