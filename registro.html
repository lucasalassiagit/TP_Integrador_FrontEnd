<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Formulario de contacto</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="index.html"
          ><i class="fa-solid fa-chart-line"></i> Estadisticas Mundiales</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-underline">
            <li class="nav-item">
              <a class="nav-link text-light" href="galeria.html">Galeria</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="estadisticas.html"
                >Estadisticas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="registro.html"
                >Registrarse</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1">
      <h1>Registrarse</h1>
      <h3>Es grauito y te enviaremos informacion interesanete</h3>
      <form id="contactForm" novalidate>
        <!-- Añade novalidate para desactivar validación nativa -->
        <!-- Campo 1: Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre completo*</label>
          <input type="text" id="nombre" name="nombre" />
          <div id="nombreError" class="error-message"></div>
        </div>

        <!-- Campo 2: Email -->
        <div class="form-group">
          <label for="email">Correo electrónico*</label>
          <input type="email" id="email" name="email" />
          <div id="emailError" class="error-message"></div>
        </div>

        <!-- Campo 3: Teléfono -->
        <div class="form-group">
          <label for="telefono">Teléfono*</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            pattern="[0-9]{8,15}"
          />
          <div id="telefonoError" class="error-message"></div>
        </div>

        <!-- Campo 4: Frecuencia -->
        <div class="form-group">
          <label for="frecuencia">Frecuencia</label>
          <select id="frecuencia" name="frecuencia">
            <option value="">Todos los días</option>
            <option value="semanal">Una vez a la semana</option>
            <option value="mensual">Una vez al mes</option>
          </select>
        </div>

        <!-- Campo 5: Mensaje -->
        <div class="form-group">
          <label for="mensaje">Mensaje (opcional)</label>
          <textarea id="mensaje" name="mensaje" rows="5"></textarea>
        </div>

        <!-- Campo 6: Fecha Nacimiento -->
        <div class="form-group">
          <label for="fecha">Fecha de nacimiento*</label>
          <input type="date" id="fecha" name="fecha" />
          <div id="fechaError" class="error-message"></div>
        </div>

        <!-- Términos y condiciones -->
        <div class="form-check">
          <input type="checkbox" id="terminos" name="terminos" />
          <label for="terminos">Acepto términos y condiciones*</label>
          <div id="terminosError" class="error-message"></div>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <!-- Columna 1: Logo o nombre -->
          <div class="col-3 mb-3">
            <h5>Informacion sobre paises del mundo</h5>
            <p class="text-muted">© 2025 Todos los derechos reservados.</p>
          </div>

          <!-- Columna 3: Redes sociales -->
          <div class="col mb-3">
            <h5>Nuestras Redes Sociales</h5>
            <a href="#" class="text-white me-2"
              ><i class="fa-brands fa-facebook"></i> Facebook</a
            >
            <a href="#" class="text-white me-2"
              ><i class="fa-brands fa-instagram"></i> Instagram</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="pruebaForm.js"></script>
  </body>
</html>
