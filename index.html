  <head>

    <link

    />

    <link rel="stylesheet" href="style.css" />

    <title>Inicio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><i class="fa-solid fa-house text-light"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="formulario.html"
                >Formulario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="galeria.html">Galeria</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="buscarPais.html"
                >Buscar pais</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <h3 class="text-center">Los 10 paises mas poblados</h3>
        <div class="table-responsive-md">
          <table
            class="table table-striped table-hover table-bordered d-none d-md-table"
          >
            <!-- Oculta tabla en móviles -->
            <thead>
              <tr>
                <th scope="col">Orden</th>
                <th scope="col">Pais</th>
                <th scope="col">Capital</th>
                <th scope="col">Continente</th>
                <th scope="col">Poblacion</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
        <!-- Contenedor para cards (solo visible en móviles) -->
        <div class="container text-center">
          <div class="row">
            <div class="col-9 offset-1 align-self-center">
              <div id="cardsContainer" class="d-md-none"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div id="areas" class="container">Comparacion de areas</div>
    </section>

    <footer class="bg-dark text-white bg-primary">
      <div class="container">
        <div class="row">
          <!-- Columna 1: Logo o nombre -->
          <div class="col-4 col-md-4">
            <h5>Informacion sobre paises del mundo</h5>
            <p class="text-muted">© 2025 Todos los derechos reservados.</p>
          </div>

          <!-- Columna 3: Redes sociales -->
          <!-- md: breakpoint para tamaño pantalla, 4: ocupa 4 columnas  -->
          <!-- mb:  margin, b = bottom -->
          <!-- pt-5:  padding, t: top -->
          <div class="col-8 col-md-8">
            <h5>Nuestras Redes Sociales</h5>
            <a
              href="https://web.whatsapp.com/"
              target="_blank"
              class="text-white me-2"
              ><i class="fa-brands fa-whatsapp"></i> WhatsApp</a
            >

            <a
              href="https://www.facebook.com/?locale=es_LA"
              target="_blank"
              class="text-white me-2"
              ><i class="fa-brands fa-facebook"></i> Facebook</a
            >
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="text-white me-2"
              ><i class="fa-brands fa-instagram"></i> Instagram</a
            >
            <a
              href="https://x.com/?lang=es"
              target="_blank"
              class="text-white me-2"
              ><i class="fa-brands fa-x-twitter"></i> Twitter</a
            >
            <a
              href="https://www.youtube.com/"
              target="_blank"
              class="text-white me-2"
              ><i class="fa-brands fa-youtube"></i> YouTube</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="main.js"></script>
